<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente</title>
    <link rel="stylesheet" href="cliente.css">
    <script>
        function carregarPerfil() {
            const nome = localStorage.getItem('clienteNome');
            const email = localStorage.getItem('clienteEmail');
            const telefone = localStorage.getItem('clienteTelefone');

            document.getElementById('cliente-nome').textContent = nome || 'Não cadastrado';
            document.getElementById('cliente-email').textContent = email || 'Não cadastrado';
            document.getElementById('cliente-telefone').textContent = telefone || 'Não cadastrado';
        }
    </script>
</head>
<body onload="carregarPerfil()">
    <div class="container">
        <header>
            <h1>Perfil do Cliente</h1>
        </header>
        <section class="client-info">
            <h2>Informações do Cliente</h2>
            <p><strong>Nome:</strong> <span id="cliente-nome">...</span></p>
            <p><strong>Email:</strong> <span id="cliente-email">...</span></p>
            <p><strong>Telefone:</strong> <span id="cliente-telefone">...</span></p>
        </section>
        <footer>
            <p>&copy; Cozinha Nutritiva</p>
            <a href="att.html" class="home-link">Home</a>
        </footer>
    </div>
</body>
</html>
